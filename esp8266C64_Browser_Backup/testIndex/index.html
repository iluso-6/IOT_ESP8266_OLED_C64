  <body><h1 style='font-family:Lucida Console;font-size:32px;margin:0px;padding:0px'>VIC-II client</h1>

   style='display: none; position: absolute; left: 30px; top: 50px; border: solid black 1px; padding: 10px; background-color: rgb(240,240,240); text-align: justify; font-size: 12px; width: 360px';
   onclick='document.getElementById('PopUp').style.display = 'none''>
